<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Issue Tracker | Suvojeet</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Config -->
    <script src="js/tailwind-config.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-slate-800 antialiased h-screen overflow-hidden flex flex-col md:flex-row">

    <!-- HIDDEN IFRAME FOR SUBMISSION -->
    <iframe name="hidden_iframe" id="hidden_iframe" class="hidden"></iframe>

    <!-- ==================== SIDEBAR REMOVED ==================== -->

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="flex-1 h-full overflow-hidden relative flex flex-col">
        
    <!-- Mobile Header Removed -->

        <!-- SCROLLABLE AREA -->
        <div class="flex-1 overflow-y-auto overflow-x-hidden p-4 md:p-8 no-scrollbar scroll-smooth relative" id="main-scroll">
            
            <!-- VIEW: SETUP (Main) -->
            <div id="view-setup" class="min-h-screen flex items-center justify-center bg-slate-50 p-4">
                <div class="bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 border border-white/50 animate-slide-up relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-32 h-32 bg-brand-500/10 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                    <!-- Close Button Removed -->
                    
                    <div class="text-center mb-8 relative z-10">
                        <div class="w-16 h-16 bg-brand-50 rounded-2xl mx-auto flex items-center justify-center mb-4 text-brand-600 animate-float">
                            <i data-lucide="sparkles" class="w-8 h-8"></i>
                        </div>
                        <h2 id="setup-title" class="text-2xl font-bold text-slate-900">Welcome!</h2>
                        <p id="setup-desc" class="text-slate-500 mt-1">Let's set up your profile.</p>
                    </div>

                    <form id="setup-form" class="space-y-4 relative z-10">
                        <div>
                            <label class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Full Name</label>
                            <input type="text" id="setup-name" required class="w-full mt-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 focus:outline-none transition font-medium" placeholder="e.g. Suvojeet">
                        </div>
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase tracking-wider mb-1">CRM ID</label>
                    <input type="number" id="setup-crm" required class="w-full mt-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 focus:outline-none transition font-bold font-mono" placeholder="e.g. 121098">
                </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">Org</label>
                                <select id="setup-org" class="w-full mt-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 focus:outline-none transition">
                                    <option value="DISH">DISH</option>
                                    <option value="D2H">D2H</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-xs font-bold text-slate-500 uppercase tracking-wider ml-1">TL Name</label>
                                <select id="setup-tl" class="w-full mt-1 px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 focus:outline-none transition">
                                    <option value="Manish Kumar">Manish Kumar</option>
                                    <option value="Aniket">Aniket</option>
                                    <option value="Imran Khan">Imran Khan</option>
                                    <option value="Ravi">Ravi</option>
                                    <option value="Gajendra">Gajendra</option>
                                    <option value="Suyash Upadhyay">Suyash Upadhyay</option>
                                    <option value="Randhir Kumar">Randhir Kumar</option>
                                    <option value="Shubham Kumar">Shubham Kumar</option>
                                    <option value="Karan">Karan</option>
                                    <option value="Rohit">Rohit</option>
                                    <option value="Shilpa">Shilpa</option>
                                    <option value="Sonu">Sonu</option>
                                    <option value="Kajal">Kajal</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                        <button id="setup-btn" type="submit" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-slate-800 hover:scale-[1.02] active:scale-95 transition-all flex items-center justify-center gap-2 mt-4">
                            Get Started <i data-lucide="arrow-right" class="w-4 h-4"></i>
                        </button>
                    </form>
                </div>
            </div>

            <!-- OTHER VIEWS REMOVED -->

        </div>

    <!-- Mobile Bottom Nav Removed -->
    </main>

    <!-- SUCCESS OVERLAY -->
    <div id="success-overlay" class="fixed inset-0 z-[60] flex items-center justify-center bg-slate-900/90 backdrop-blur-md hidden opacity-0 transition-opacity duration-300">
        <div class="text-center transform scale-90 transition-transform duration-300" id="success-content">
            <div class="w-24 h-24 bg-green-500 rounded-full mx-auto flex items-center justify-center mb-6 shadow-2xl shadow-green-500/50 animate-bounce">
                <i data-lucide="check" class="w-12 h-12 text-white"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Issue Submitted!</h2>
            <p class="text-slate-400 text-lg">Redirecting to dashboard...</p>
        </div>
    </div>

    <!-- IFRAME MODAL FOR INTERACTIVE SUBMISSION -->
    <div id="iframe-modal" class="fixed inset-0 z-[70] bg-slate-900/80 backdrop-blur-sm hidden flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-4xl h-[80vh] rounded-2xl shadow-2xl flex flex-col overflow-hidden animate-scale-up">
            <!-- Header -->
            <div class="px-6 py-4 border-b border-slate-100 flex items-center justify-between bg-white z-10">
                <div class="flex items-center gap-4">
                    <div id="modal-spinner-container" class="w-10 h-10 bg-indigo-50 rounded-full flex items-center justify-center transition-colors duration-300">
                        <i data-lucide="pen-tool" class="w-5 h-5 text-indigo-600"></i>
                    </div>
                    <div>
                        <h3 id="modal-header-title" class="font-bold text-slate-800">Complete Submission</h3>
                        <p id="modal-header-desc" class="text-xs text-slate-500">Please review the form & click submit.</p>
                    </div>
                </div>
                <button id="modal-cancel-btn" onclick="closeIframeModal()" class="text-xs font-bold text-red-400 hover:text-red-600 uppercase tracking-wide">
                    Cancel
                </button>
            </div>
            <!-- Iframe Container -->
            <div class="flex-1 bg-slate-50 relative">
                <iframe id="interactive_iframe" class="w-full h-full border-0" src="about:blank"></iframe>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script src="js/app.js"></script>
</body>
</html>
