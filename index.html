<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Issue Tracker | Suvojeet</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Custom Config -->
    <script src="js/tailwind-config.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-slate-800 antialiased h-screen overflow-hidden flex flex-col md:flex-row">

    <!-- HIDDEN IFRAME FOR SUBMISSION -->
    <iframe name="hidden_iframe" id="hidden_iframe" class="hidden"></iframe>

    <!-- ==================== SIDEBAR (DESKTOP) ==================== -->
    <aside id="sidebar" class="hidden md:flex flex-col w-64 glass-nav h-full z-20 transition-all duration-300 transform">
        <!-- Brand -->
        <div class="p-6 flex items-center gap-3">
            <div class="w-10 h-10 bg-gradient-to-br from-brand-500 to-purple-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-brand-500/20">
                <i data-lucide="zap" class="w-6 h-6"></i>
            </div>
            <div>
                <h1 class="font-bold text-lg tracking-tight">Issue Tracker</h1>
                <p class="text-[10px] text-slate-400 font-semibold uppercase tracking-wider">Workspace</p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="flex-1 px-4 space-y-2 mt-4">
            <button onclick="router('dashboard')" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-semibold rounded-xl text-slate-500 hover:bg-brand-50 hover:text-brand-600 transition-all group active-nav bg-brand-50 text-brand-600">
                <i data-lucide="layout-grid" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                Dashboard
            </button>
            <button onclick="router('tracker')" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-semibold rounded-xl text-slate-500 hover:bg-brand-50 hover:text-brand-600 transition-all group">
                <i data-lucide="plus-circle" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                New Issue
            </button>
            <button onclick="router('history')" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-semibold rounded-xl text-slate-500 hover:bg-brand-50 hover:text-brand-600 transition-all group">
                <i data-lucide="history" class="w-5 h-5 group-hover:scale-110 transition-transform"></i>
                History
            </button>
        </nav>

        <!-- User Profile Mini -->
        <div class="p-4 border-t border-slate-100 relative">
            <div id="profile-trigger" class="glass-card p-3 rounded-xl flex items-center gap-3 cursor-pointer hover:bg-white transition-colors relative z-30" onclick="toggleProfileMenu()">
                <div class="w-10 h-10 rounded-full bg-slate-100 flex items-center justify-center text-slate-600 font-bold border-2 border-white shadow-sm" id="sidebar-avatar">
                    U
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-bold text-slate-800 truncate" id="sidebar-name">User</p>
                    <p class="text-xs text-slate-400 truncate font-bold font-mono" id="sidebar-crm">#000000</p>
                </div>
                <i data-lucide="chevron-up" class="w-4 h-4 text-slate-400 transition-transform" id="profile-chevron"></i>
            </div>

            <!-- Profile Menu (Absolute) -->
            <div id="profile-menu" class="hidden absolute bottom-full left-0 w-full mb-2 bg-white rounded-xl shadow-xl border border-slate-100 overflow-hidden animate-scale-up origin-bottom z-40">
                <button onclick="openProfileEditor()" class="w-full text-left px-4 py-3 text-sm font-bold text-slate-700 hover:bg-slate-50 flex items-center gap-2">
                    <i data-lucide="user-cog" class="w-4 h-4 text-brand-600"></i> Edit Profile
                </button>
                <div class="h-px bg-slate-50"></div>
                <button onclick="logout()" class="w-full text-left px-4 py-3 text-sm font-bold text-red-500 hover:bg-red-50 flex items-center gap-2">
                    <i data-lucide="log-out" class="w-4 h-4"></i> Logout
                </button>
            </div>
        </div>
    </aside>

    <!-- ==================== MAIN CONTENT ==================== -->
    <main class="flex-1 h-full overflow-hidden relative flex flex-col">
        
        <!-- Mobile Header -->
        <header class="md:hidden h-16 glass-nav flex items-center justify-between px-4 z-20 shrink-0">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-brand-500 rounded-lg flex items-center justify-center text-white">
                    <i data-lucide="zap" class="w-5 h-5"></i>
                </div>
                <span class="font-bold text-slate-800">Issue Tracker</span>
            </div>
            <!-- Mobile Profile Trigger -->
            <button onclick="openProfileEditor()" class="p-2 text-slate-400 hover:text-brand-600">
                <i data-lucide="user-cog" class="w-5 h-5"></i>
            </button>
        </header>



        <!-- SCROLLABLE AREA -->
        <div class="flex-1 overflow-y-auto overflow-x-hidden p-4 md:p-8 scroll-smooth relative" id="main-scroll">
            
            <!-- VIEW: DASHBOARD -->
            <div id="view-dashboard" class="space-y-6 md:space-y-8 max-w-7xl mx-auto pb-24 md:pb-0 animate-slide-up">
                
                <!-- Welcome Section -->
                <div class="flex flex-col sm:flex-row sm:items-end justify-between gap-4 mb-4">
                    <div>
                        <h1 class="text-2xl font-bold text-slate-900 tracking-tight" id="dash-greeting">Overview</h1>
                        <p class="text-slate-500 text-sm mt-1">Real-time monitoring across active nodes.</p>
                    </div>
                    <div class="flex gap-3">
                        <div class="relative hidden sm:block">
                            <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
                            <input type="text" placeholder="Search logs..." class="pl-9 pr-4 py-2.5 rounded-lg bg-white border border-slate-200 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/20 focus:border-indigo-500 w-full sm:w-64 transition-all shadow-sm">
                        </div>
                        <button onclick="router('tracker')" class="bg-indigo-600 hover:bg-indigo-700 text-white px-5 py-2.5 rounded-lg text-sm font-bold shadow-lg shadow-indigo-600/20 hover:shadow-indigo-600/40 transition-all flex items-center gap-2 active:scale-95">
                            <i data-lucide="plus" class="w-4 h-4"></i> <span class="hidden sm:inline">Log Issue</span>
                        </button>
                    </div>
                </div>

                <!-- Metrics Grid -->
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-5">
                    <!-- Card 1 -->
                    <div class="bg-white p-5 rounded-xl border border-slate-200 hover:border-indigo-300 transition-all duration-300 shadow-sm hover:shadow-md group">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-2">
                                <div class="p-1.5 rounded bg-slate-50 text-slate-400 group-hover:text-indigo-600 group-hover:bg-indigo-50 transition-colors">
                                    <i data-lucide="activity" class="w-4 h-4"></i>
                                </div>
                                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider">Today's Issue</h3>
                            </div>
                            <span class="flex items-center gap-1 text-[10px] font-bold px-2 py-1 rounded-full bg-emerald-50 text-emerald-600">
                                <i data-lucide="trending-up" class="w-3 h-3"></i> 12%
                            </span>
                        </div>
                        <div class="text-2xl font-bold text-slate-800 font-mono mt-2" id="stat-today">0</div>
                    </div>


                    <!-- Card 4 -->
                    <div class="bg-white p-5 rounded-xl border border-slate-200 hover:border-indigo-300 transition-all duration-300 shadow-sm hover:shadow-md group">
                        <div class="flex justify-between items-start mb-2">
                            <div class="flex items-center gap-2">
                                <div class="p-1.5 rounded bg-slate-50 text-slate-400 group-hover:text-indigo-600 group-hover:bg-indigo-50 transition-colors">
                                    <i data-lucide="list" class="w-4 h-4"></i>
                                </div>
                                <h3 class="text-xs font-bold text-slate-500 uppercase tracking-wider">Total Logs</h3>
                            </div>
                            <span class="flex items-center gap-1 text-[10px] font-bold px-2 py-1 rounded-full bg-emerald-50 text-emerald-600">
                                <i data-lucide="plus" class="w-3 h-3"></i> 24
                            </span>
                        </div>
                        <div class="text-2xl font-bold text-slate-800 font-mono mt-2" id="stat-total">--</div>
                    </div>
                    <!-- Last Activity (Wide) -->
                    <div class="glass-card p-5 rounded-2xl col-span-2 bg-gradient-to-br from-slate-800 to-slate-900 text-white relative overflow-hidden">
                        <div class="relative z-10">
                            <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">Last Submission</p>
                            <h3 class="text-lg font-bold mt-1 truncate" id="stat-last-issue">No activity yet</h3>
                            <p class="text-sm text-slate-400 mt-1 font-mono" id="stat-last-time">--:--</p>
                        </div>
                        <div class="absolute right-4 bottom-4 p-2 bg-white/10 rounded-lg backdrop-blur-sm">
                            <i data-lucide="activity" class="w-5 h-5 text-white"></i>
                        </div>
                    </div>
                </div>

                <!-- Main Content Split -->
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    
                    <!-- Left Column: Live Feed -->
                    <div class="lg:col-span-2 flex flex-col gap-6">
                        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6 flex-1">
                            <div class="flex items-center justify-between mb-8">
                                <h3 class="font-bold text-slate-800 flex items-center gap-2">
                                    <div class="w-2 h-2 rounded-full bg-indigo-500 animate-pulse"></div>
                                    Live Incident Feed
                                </h3>
                                <button onclick="router('history')" class="text-xs font-bold text-indigo-600 hover:bg-indigo-50 px-3 py-1.5 rounded-md transition-colors border border-transparent hover:border-indigo-100">
                                    View Full Log
                                </button>
                            </div>
                            
                            <div class="space-y-1" id="dash-history-list">
                                <!-- Feed Items injected here -->
                                <div class="p-8 text-center text-slate-400">
                                    <i data-lucide="inbox" class="w-8 h-8 mx-auto mb-2 opacity-50"></i>
                                    <p class="text-sm">No recent activity.</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Widgets -->
                    <div class="space-y-6">
                        


                        <!-- System Time Card -->
                        <div class="bg-white rounded-2xl border border-slate-200 shadow-sm p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h3 class="font-bold text-slate-800 text-sm uppercase tracking-wide">System Time</h3>
                                <i data-lucide="clock" class="w-4 h-4 text-indigo-600"></i>
                            </div>
                            <div class="flex flex-col items-center py-4">
                                <div class="text-3xl font-mono font-bold text-slate-800" id="live-clock">--:--:-- --</div>
                                <div class="text-xs font-bold text-slate-400 mt-2 uppercase tracking-wider">Real-time Server Sync</div>
                                
                                <!-- Format Toggle -->
                                <div class="flex items-center justify-center gap-3 mt-4 pt-4 border-t border-slate-100 w-full">
                                    <span class="text-[10px] font-bold text-slate-400">12H</span>
                                    <label class="relative inline-flex items-center cursor-pointer">
                                        <input type="checkbox" id="time-format-toggle" class="sr-only peer">
                                        <div class="w-9 h-5 bg-slate-200 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-indigo-600"></div>
                                    </label>
                                    <span class="text-[10px] font-bold text-slate-400">24H</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Mobile Bottom Nav -->
        <nav class="md:hidden glass-nav h-16 flex items-center justify-around px-2 z-30 shrink-0">
            <button onclick="router('dashboard')" class="flex flex-col items-center justify-center w-full h-full text-slate-400 active-nav group text-brand-600">
                <i data-lucide="layout-grid" class="w-6 h-6 mb-1 group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-bold">Dash</span>
            </button>
            <button onclick="router('tracker')" class="flex flex-col items-center justify-center w-full h-full text-slate-400 group">
                <div class="w-12 h-12 bg-slate-900 rounded-full flex items-center justify-center text-white -mt-8 shadow-lg shadow-slate-900/30 border-4 border-slate-100 transition-transform active:scale-95">
                    <i data-lucide="plus" class="w-6 h-6"></i>
                </div>
            </button>
            <button onclick="router('history')" class="flex flex-col items-center justify-center w-full h-full text-slate-400 group">
                <i data-lucide="history" class="w-6 h-6 mb-1 group-hover:scale-110 transition-transform"></i>
                <span class="text-[10px] font-bold">History</span>
            </button>
        </nav>
    </main>

    <!-- JAVASCRIPT LOGIC -->
    <script src="js/app.js"></script>
</body>
</html>
